<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

    <link rel="stylesheet" href="css/index.css">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "Ammar Gadia Learning and Training",
    "url": "https://yourdomain.com",
    "logo": "https://yourdomain.com/images/logo.png"
  }
  </script>

    <title>Ammar Gadia
    </title>
</head>

<body data-bs-spy="scroll" data-bs-target="#navbarNav" data-bs-offset="100" tabindex="0">

    <section class="auth py-5">
        <div class="container">
            <div class="d-flex justify-content-between mb-3">
                <div>
                    <a class="btn btn-back-to-home" href="index.html">Back To Home</a>
                </div>
            </div>
            <div class="row g-4 justify-content-center align-items-center">
                <div class="col-lg-6">
                    <div class="login-card shadow shadow-sm">
                        <div class="tabs d-flex flex-wrap gap-4 justify-content-center mb-5">
                            <div class="">
                                <button id="loginTab" class="active">Login</button>
                            </div>
                            <div class="">
                                <button id="registerTab">Create
                                    Account</button>
                            </div>
                        </div>

                        <form action="" id="loginForm" class="form active">
                            <div class="heading text-center mb-4">
                                <h2 class="">Login Page</h2>
                                <p class="text-white">Please enter your login details to access your account.</p>
                            </div>
                            <div class="row g-1">
                                <div class="co-12">
                                    <div class="">
                                        <label for="userName">UserName</label>
                                        <input class="w-100" type="text" id="loginUserName" name="userName"
                                            placeholder="enter your username">
                                    </div>


                                </div>
                                <div class="co-12">
                                    <div class="password-field position-relative">
                                        <label for="password">Password</label>
                                        <input class="w-100" type="password" id="loginPassword" name="password"
                                            placeholder="enter your password">
                                        <i class="fas fa-eye toggle-password" data-input="loginPassword"></i>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="button">
                                        <button type="submit" class="btn btn-login w-100">Login</button>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="d-flex justify-content-between align-items-center mt-2 p-3">

                                        <div>
                                            <a class="forget-pass" href="#">forget password?</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <form action="" id="registerForm" class="form">
                            <div class="heading text-center mb-4">
                                <h2 class="">Create Account Page
                                </h2>
                                <p class="text-white">Please enter
                                    your register details to create your account.</p>
                            </div>
                            <div class="row g-1">

                                <div class="co-12">
                                    <label for="userName">UserName</label>
                                    <input class="w-100" type="text" id="userName" name="userName"
                                        placeholder="Enter your name">
                                </div>
                                <div class="co-12">
                                    <label for="mail">E-mail</label>
                                    <input class="w-100" type="email" id="mail" name="userName"
                                        placeholder="Enter your email">
                                </div>

                                <div class="co-12">
                                    <div class="password-field position-relative">
                                        <label for="password">Password</label>
                                        <input class="w-100" type="password" id="password" name="password"
                                            placeholder="Enter your Password">
                                        <i class="fas fa-eye toggle-password" data-input="password"></i>

                                    </div>
                                </div>

                                <div class="co-12">
                                    <div class="password-field position-relative">
                                        <label for="confirmPassword" >Confirm your Password</label>
                                        <input class="w-100" type="password" id="confirmPassword"
                                            name="confirm-Password" placeholder="Confirm your Password">
                                        <i class="fas fa-eye toggle-password" data-input="confirmPassword"></i>
                                    </div>
                                </div>
                                <div class="co-12">
                                    <div class="">
                                        <label for="phone"> Your
                                            phone</label>
                                        <input class="w-100 phone" type="tel" id="phone" name="phone"
                                            placeholder="Enter your phone">

                                    </div>
                                </div>

                                <div class="col-12">
                                    <button type="submit" class="btn btn-login w-100">
                                        Create Account
                                    </button>
                                </div>

                                <div class="col-12">
                                    <div class="d-flex justify-content-center align-items-center p-1">
                                        <a class="create-account" href="login.html">Already have account?</a>
                                    </div>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/login.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
